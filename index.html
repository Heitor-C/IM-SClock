<!DOCTYPE html>
<html>
    <head><title>IM@S Digital Clock - what time is it? -</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="clockstl" rel="stylesheet" href="good_morning.css">
    </head>
    <body>
        <div class="clock">
        <h1 id="greeting">greetings</h1>
        <img id="greet"></img>
        <p id="time"> </p>
        </div>

        <div class="radio">
            <div id="track">Audio-name</div>
            <audio id="radio"></audio>
            <input id="volume" class="slider" type="range" min="0" max="1" step="0.01" value="1">
            <input id="seekBar" class="slider" type="range" min="0" max="100" value="0">
            <div id="controls">
            <button id="play" class="player-buttons" onclick="Play()"><?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#11b5a5"><path d="M6.90588 4.53682C6.50592 4.2998 6 4.58808 6 5.05299V18.947C6 19.4119 6.50592 19.7002 6.90588 19.4632L18.629 12.5162C19.0211 12.2838 19.0211 11.7162 18.629 11.4838L6.90588 4.53682Z" stroke="#11b5a5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
            <button id="pause" class="player-buttons" onclick="Pause()"><?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#11b5a5"><path d="M6 18.4V5.6C6 5.26863 6.26863 5 6.6 5H9.4C9.73137 5 10 5.26863 10 5.6V18.4C10 18.7314 9.73137 19 9.4 19H6.6C6.26863 19 6 18.7314 6 18.4Z" stroke="#11b5a5" stroke-width="1.5"></path><path d="M14 18.4V5.6C14 5.26863 14.2686 5 14.6 5H17.4C17.7314 5 18 5.26863 18 5.6V18.4C18 18.7314 17.7314 19 17.4 19H14.6C14.2686 19 14 18.7314 14 18.4Z" stroke="#11b5a5" stroke-width="1.5"></path></svg></button>
            <button id="previous" class="player-buttons" onclick="Previous()"><?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#11b5a5"><path d="M6 7V17" stroke="#11b5a5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M17.0282 5.2672C17.4217 4.95657 18 5.23682 18 5.73813V18.2619C18 18.7632 17.4217 19.0434 17.0282 18.7328L9.09651 12.4709C8.79223 12.2307 8.79223 11.7693 9.09651 11.5291L17.0282 5.2672Z" stroke="#11b5a5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
            <button id="next" class="player-buttons" onclick="Next()"><?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#11b5a5"><path d="M18 7V17" stroke="#11b5a5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6.97179 5.2672C6.57832 4.95657 6 5.23682 6 5.73813V18.2619C6 18.7632 6.57832 19.0434 6.97179 18.7328L14.9035 12.4709C15.2078 12.2307 15.2078 11.7693 14.9035 11.5291L6.97179 5.2672Z" stroke="#11b5a5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
            <button id="shuffle" class="player-buttons" onclick="Shuffle()"><?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#11b5a5"><path d="M22 6.99999C19 6.99999 13.5 6.99999 11.5 12.5C9.5 18 5 18 2 18" stroke="#11b5a5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M20 5C20 5 21.219 6.21895 22 7C21.219 7.78105 20 9 20 9" stroke="#11b5a5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M22 18C19 18 13.5 18 11.5 12.5C9.5 6.99999 5 7.00001 2 7" stroke="#11b5a5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M20 20C20 20 21.219 18.781 22 18C21.219 17.219 20 16 20 16" stroke="#11b5a5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
           </div>
        <script src="radio.js"></script>    
        <script src="clock.js"></script>
    </body>
</html>
